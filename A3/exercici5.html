<!-- Haz un html que contenga una tabla con 3 filas y 2 columnas. En la primera fila, en la primera columna, pon el nombre de una persona. En la segunda fila, 
en la primera columna, pon el teléfono de la persona. En la tercera fila, en la primera columna, pon la dirección de la persona. En la primera fila,
 en la segunda columna, pon el nombre de otra persona. En la segunda fila, en la segunda columna, pon el teléfono de la otra persona. En la tercera fila, 
 en la segunda columna, pon la dirección de la otra persona. Añade un margen de 20px a la tabla. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and Grid Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        table, td, th {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
            margin: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
            margin-top: 20px;
            justify-content: center;
        }

        .container div {
            border: 1px solid black;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .checkmark {
            font-size: 24px;
            color: green;
        }
    </style>
</head>
<body>

    <!-- Primera tabla -->
    <table>
        <tr>
            <th>Name</th>
            <th>Telephone</th>
        </tr>
        <tr>
            <td>Bill Gates</td>
            <td>555 77 854</td>
        </tr>
        <tr>
            <td></td>
            <td>555 77 855</td>
        </tr>
    </table>

    <!-- Segunda tabla -->
    <table>
        <tr>
            <td>Persona 1</td>
            <td>Persona 2</td>
        </tr>
        <tr>
            <td>555 77 854</td>
            <td>555 77 855</td>
        </tr>
        <tr>
            <td>Microsoft</td>
            <td>Apple</td>
        </tr>
    </table>
</html>
