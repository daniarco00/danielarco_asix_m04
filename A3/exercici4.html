<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
  text-align: left;
}
</style>
</head>
<body>

<h2>Table Structure</h2>

<table>
  <tr>
    <th>Name</th>
    <th>Telephone</th>
  </tr>
  <tr>
    <td>Bill Gates</td>
    <td>555 77 854 555 77 855</td>
  </tr>
</table>

<br>

<table>
  <tr>
    <th>First Name:</th>
    <td>Bill Gates</td>
  </tr>
  <tr>
    <th>Telephone:</th>
    <td>555 77 854 555 77 855</td>
  </tr>
</table>

<br>

<table>
  <tr>
    <td>First</td>
    <td>Row</td>
    <td>First</td>
    <td>Row</td>
    <td>✔</td>
    <td>✔</td>
  </tr>
  <tr>
    <td>Second Row</td>
    <td>Second</td>
    <td>Row</td>
  </tr>
</table>

</body>
</html>
