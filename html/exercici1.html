<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Maquetaci칩n</title>
    <style>
        /* Estilos globales */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Estilo para el contenedor general */
        .container {
            display: grid; /* Usamos grid layout para dividir el espacio */
            grid-template-areas: 
                "header header header"
                "main aside aside"
                "footer footer footer";
            grid-template-columns: 2fr 1fr; /* Dos columnas, la primera m치s ancha */
            grid-template-rows: 100px 1fr 100px; /* Fila para el header y footer de 100px, el resto flexible */
            height: 100vh; /* Hace que la p치gina ocupe toda la altura disponible */
        }

        /* Estilos para cada 치rea */
        header {
            grid-area: header;
            background-color: #007BFF; /* Azul para el header */
            padding: 20px;
            text-align: center;
            font-size: 2em;
            color: white;
        }

        main {
            grid-area: main;
            background-color: #00FFFF; /* Color cian para el main */
            padding: 20px;
            font-size: 1.5em;
        }

        aside {
            grid-area: aside;
            background-color: #90EE90; /* Verde claro para el aside */
            padding: 20px;
            font-size: 1.5em;
        }

        footer {
            grid-area: footer;
            background-color: #F5DEB3; /* Color trigo para el footer */
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
        }
    </style>
</head>
<body>

<div class="container">
    <header>Header</header>
    <main>Main</main>
    <aside>Aside</aside>
    <footer>Footer</footer>
</div>

</body>
</html>
